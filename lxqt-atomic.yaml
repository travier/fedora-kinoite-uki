variables:
  bootable_container: true
  variant: "lxqt-atomic"

include:
  - common.yaml
  - lxqt-atomic-packages.yaml

ref: fedora/rawhide/${basearch}/lazurite
rojig:
  name: fedora-lxqt
  summary: "Fedora LXQt Atomic"
  license: MIT

packages:
  # Generic release package for desktop variants
  - fedora-release
  - fedora-release-ostree-desktop
  - libqtxdg
  - kvantum
  - kwin-wayland
  - plasma-systemsettings
  # Portals for Flatpak
  - xdg-desktop-portal-kde

# Kept in the leaf manifest as they are overwritten by Pungi in composes
repos:
  - fedora-rawhide
  # - fedora-41
  # - fedora-41-updates
